<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Inmobiliario</title>

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="stylesheet" href="/src/index.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
  <!-- Avatar -->
  <div id="avatar-container">
    <video id="avatar-stream" autoplay muted playsinline></video>
  </div>

  <!-- Chat -->
  <div id="main-container">
    <div id="chat-container"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." aria-label="Campo de entrada para enviar mensajes" />
      <button id="send-button">Enviar</button>
      <button id="mic-button" aria-label="Grabar audio">
        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 1 3 3v8a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3z" />
          <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
          <line x1="12" y1="19" x2="12" y2="23" />
          <line x1="8" y1="23" x2="16" y2="23" />
        </svg>
      </button>
    </div>
  </div>

  <!-- LibrerÃ­as externas -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- App principal -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
